		background-image: url('https://i.esdrop.com/d/f/bNgepgkacx/qrkvpHkeNk.png');

        background-color: #fff;
		transition: all 0.5s linear;
		overflow: hidden;
        position: relative;
		margin: 15px 15px auto;
      }
      .jb-img {
        max-width: 100%
      }
      .jb-circle {
        width: 100%;
        height: 100%;
        border: 10px solid #ffffff;
        border-radius: 50%;
      }
      .jb-box .jb-img {
  transition: all 0.2s linear;
}
      .jb-box:hover {
        transform: rotateY(360deg);
      }
      .jb-box:hover .jb-img {
